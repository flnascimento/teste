<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('https://t3.ftcdn.net/jpg/04/12/82/16/360_F_412821610_95RpjzPXCE2LiWGVShIUCGJSktkJQh6P.jpg');
            background-size: cover;
        }

        .calculator {
            background-color: rgba(255, 255, 255, 0.8); /* Adicionando transparência ao fundo */
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 300px;
            width: 90%;
        }

        .input-container {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }

        input[type="number"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        #resultado {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>

<div class="calculator">
    <div class="input-container">
        <label for="numero1">Número 1:</label>
        <input type="number" id="numero1" placeholder="Insira o primeiro número">
    </div>

    <div class="input-container">
        <label for="numero2">Número 2:</label>
        <input type="number" id="numero2" placeholder="Insira o segundo número">
    </div>

    <button onclick="calcular()">Calcular</button>

    <div id="resultado"></div>
</div>

<script>
    function calcular() {
        var numero1 = parseFloat(document.getElementById('numero1').value);
        var numero2 = parseFloat(document.getElementById('numero2').value);
        var resultadoElement = document.getElementById('resultado');

        if (isNaN(numero1) || isNaN(numero2)) {
            resultadoElement.textContent = "Por favor, insira números válidos.";
            return;
        }

        var soma = numero1 + numero2;
        var subtracao = numero1 - numero2;
        var multiplicacao = numero1 * numero2;
        var divisao = numero1 / numero2;

        resultadoElement.innerHTML = `
            <p>Soma: ${soma}</p>
            <p>Subtração: ${subtracao}</p>
            <p>Multiplicação: ${multiplicacao}</p>
            <p>Divisão: ${divisao}</p>
        `;
    }
</script>

</body>
</html>
